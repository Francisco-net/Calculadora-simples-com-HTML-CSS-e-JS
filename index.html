<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <script src="script.js"></script>
    <title>Calculadora</title>
</head>
<body>

    <div class="calculadora">
        <h1>
            Calculadora - Francisco Skraba Pavezzi
        </h1>
        <input type="text" id="display" readonly>
        <div class="keys">

            <button onclick="appendToDisplay('1')"><p>1</p></button>
            <button onclick="appendToDisplay('2')"><p>2</p></button>
            <button onclick="appendToDisplay('3')"><p>3</p></button>
            <button onclick="appendToDisplay('+')" id="opkey"> + Adição</button>

            <button onclick="appendToDisplay('4')"><p>4</p></button>
            <button onclick="appendToDisplay('5')"><p>5</p></button>
            <button onclick="appendToDisplay('6')"><p>6</p></button>
            <button onclick="appendToDisplay('-')" id="opkey">-  Subratção</button>

            <button onclick="appendToDisplay('7')"><p>7</p></button>
            <button onclick="appendToDisplay('8')"><p>8</p></button>
            <button onclick="appendToDisplay('9')"><p>9</p></button>
            <button onclick="appendToDisplay('*')" id="opkey">X Multiplicação</button>

            <button onclick="appendToDisplay('0')" id="keyZero"><p>0</p></button>
            <button onclick= "calcFatorial('!')" id="opkey">!Fatorial</button>
            <button onclick="appendToDisplay('/')" id="opkey">/ Divisão</button>

            
            <button onclick="resetDisplay()" id="keyReset">Reset</button>
            <button onclick="calcular()" id="keyCalc">Calcular</button>
        </div>
    </div>
</body>
</html>
